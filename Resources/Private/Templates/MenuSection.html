<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Prose" contentAs="content">
            <ul>
                <f:for each="{menu}" as="page">
                    <li>
                        <a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')}{f:if(condition: page.current, then: ' aria-current="page"')}>
                            <span>{page.title}</span>
                        </a>
                        <f:if condition="{page.content}">
                            <ul>
                                <f:for each="{page.content}" as="element">
                                    <f:if condition="{element.data.header}">
                                    <li>
                                        <a href="{page.link}#c{element.data.uid}"{f:if(condition: page.target, then: ' target="{page.target}"')}>
                                            <span>{element.data.header}</span>
                                        </a>
                                    </li>
                                    </f:if>
                                </f:for>
                            </ul>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </f:render>
    </f:if>

</f:section>
</html>
