<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:variable name="class">
    <f:join value="{
        0: '{f:if(condition: \'{data.imageorient} == 0\', then: \' text-center [&_audio]:mx-auto\')}',
        1: '{f:if(condition: \'{data.imageorient} == 1\', then: \' text-end [&_audio]:ml-auto [&_audio]:mr-0\')}',
    }" />
</f:variable>

<figure {f:if(condition: '{data.imagewidth} || {data.imageheight}', then: 'class="{class -> f:spaceless()}"')}>
    <f:render partial="Media/Rendering/Audio" arguments="{file: file, dimensions: dimensions, settings: settings}" />
    <f:if condition="{file.description}">
        <figcaption>
            {file.description -> f:format.nl2br()}
        </figcaption>
    </f:if>
</figure>
</html>
