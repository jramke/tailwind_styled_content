<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:if condition="{withoutProse}">
        <f:then>
            <f:render section="headings" arguments="{_all}" />
        </f:then>
        <f:else>
            <f:render partial="Prose" contentAs="content">
                <f:render section="headings" arguments="{_all}" />
            </f:render>
        </f:else>
    </f:if>
</f:if>

<f:section name="headings">
    <f:variable name="positionClassAttribute">
        <f:if condition="{positionClass}">class={positionClass}</f:if>
    </f:variable>

    <f:variable name="idAttribute">
        <f:if condition="{id}">id={settings.headerIdPrefix}{id}</f:if>
    </f:variable>

    <f:switch expression="{layout}">
        <f:case value="1">
            <h1 {positionClassAttribute} {idAttribute}>
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h1>
        </f:case>
        <f:case value="2">
            <h2 {positionClassAttribute} {idAttribute}>
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h2>
        </f:case>
        <f:case value="3">
            <h3 {positionClassAttribute} {idAttribute}>
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h3>
        </f:case>
        <f:case value="4">
            <h4 {positionClassAttribute} {idAttribute}>
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h4>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header -- </f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/Header" arguments="{
                    header: header,
                    layout: default,
                    positionClass: positionClass,
                    withoutProse: 1,
                    id: id,
                    link: link}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:section>

</html>
